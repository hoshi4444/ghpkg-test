name: Publish Package
on:
workflow_dispatch:
  inputs:
    version:
      type: choice
      options:
        - prepatch
        - preminor
        - premajor
        - patch
        - minor
        - major
      description: 'バージョンアップパターン'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
    permissions:
      packages: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: setup
        uses: actions/setup-node@v4
        with:
          always-auth: true
          registry-url: https://npm.pkg.github.com
          scope: '@hoshi4444'
      - name: Version Up
        run:
          yarn version --${{ inputs.version }}
      - name: Install
        run: yarn install
      - name: build
        run: yarn build
      - name: publish
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
